<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/script.js" defer></script>
</head>

<body>

    <div class="calculator-container">
        <div class="display-row">
            <div class="display"></div>
        </div>
        <div class="row">
            <button class="calculator-button" id = "clear-btn">AC</button>
            <button class="calculator-button" id = "del">del</button>
            <button class="calculator-button operation">mod</button>
            <button class="calculator-button operation">/</button>
        </div>
        <div class="row">
            <button class="calculator-button numeric-btn">7</button>
            <button class="calculator-button numeric-btn">8</button>
            <button class="calculator-button numeric-btn">9</button>
            <button class="calculator-button operation">*</button>
        </div>
        <div class="row">
            <button class="calculator-button numeric-btn">4</button>
            <button class="calculator-button numeric-btn">5</button>
            <button class="calculator-button numeric-btn">6</button>
            <button class="calculator-button operation">-</button>
        </div>
        <div class="row">
            <button class="calculator-button numeric-btn">1</button>
            <button class="calculator-button numeric-btn">2</button>
            <button class="calculator-button numeric-btn">3</button>
            <button class="calculator-button operation">+</button>
        </div>
        <div class="row">
            <button class="calculator-button numeric-btn">0</button>
            <button class="calculator-button" id = "decimal">.</button>
            <button class="calculator-button" id = "sign-change">+/-</button>
            <button class="calculator-button" id = "equal-btn">=</button>
        </div>
    </div>

</body>

</html>
